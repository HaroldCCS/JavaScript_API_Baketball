<!DOCTYPE html>
<html>
  <head>
    <!--Iconos de google uwu-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|News+Cycle|Prompt|Righteous&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <script src="src/js/materialize.min.js"></script>

  <body>
    <div class="row">
      <div class="input-field col s6"></div>
      <div class="container">
        <div class="autocomplete"></div>
      </div>
    </div>
    <div class="btn-div">
      <button class="card-action" id="select-player"> Buscar! </button>
    </div>
    <br />
    <div class="gif-row">
      <div class="col s12 m7">
        <div class="card">
          <div class="video">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1">
          <div
            class="card-content white-text"
            style="background-color: #cd2b46;"
          >
            <span class="card-title">2019-2020 Promedios de temporada</span>
            <span class="player-vitals"></span>
            <div class="stats-box">
              <div class="indy-stat">
                <h6>GP</h6>
                <h6 id="GP" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>MIN</h6>
                <h6 id="MIN" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FGM</h6>
                <h6 id="fgm" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FGA</h6>
                <h6 id="fga" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FG%</h6>
                <h6 id="fg" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>3PM</h6>
                <h6 id="fg3m" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>3PA</h6>
                <h6 id="fg3a" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>3P%</h6>
                <h6 id="fg3pct" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FTM</h6>
                <h6 id="ftm" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FTA</h6>
                <h6 id="fta" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>FT%</h6>
                <h6 id="ftpct" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>OREB</h6>
                <h6 id="oreb" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>DREB</h6>
                <h6 id="dreb" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>REB</h6>
                <h6 id="reb" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>AST</h6>
                <h6 id="ast" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>STL</h6>
                <h6 id="stl" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>BLK</h6>
                <h6 id="blk" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>TO</h6>
                <h6 id="turnover" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>PF</h6>
                <h6 id="pf" style="color: #fff;"></h6>
              </div>
              <div class="indy-stat">
                <h6>PTS</h6>
                <h6 id="pts" style="color: #fff;"></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/player.js"></script>
  </body>
</html>
